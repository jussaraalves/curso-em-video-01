<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias</title>
</head>
<body>
    <h1>imagens que se adaptam sozinhas</h1>
    <h2>Imagem dinamica</h2>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="a imagem flexivel funciona">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Colocano áudio no meu site.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/sombrio-awful.mp3" type="audio/mpeg">
        <source src="midia/sombrio-awful.ogg" type="audio/ogg">
        <source src="midia/sombrio-awful.wav" type="audio/wav">
        <p> Infelizmente seu navegador nao consegue reproduzir o audio <a href="midia/sombrio-awful.mp3">clique aqui para fazer o download do arquivo mp3</a></p>
    </audio>
</body>
</html>
